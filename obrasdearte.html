<!-- declarou todas as funções no início -->
<!-- criou função lidaComMovimentoDoMouse: obter coordenadas e desenhar ou não -->
<!-- desenhaCirculo apenas recebe essas coordendas e desenhar o círculo -->
<!-- o desafio do código é: trocar a cor do pincel e não desenhar por cima da paleta:
identificar qual quadrado foi clicado(lógica de colisão: usada na tarefa do acertou/não o alvo) -->
<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho)
        pincel.fill();
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    function desenhaPaletaDeCores() {

        desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'red');
        desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'green');
        desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'blue');

    }

    function lidaComMovimentoDoMouse(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        // usando a nova função 
        if(desenha && podeDesenharNaArea(x,y)) {

            desenhaCirculo(x, y, 5, corAtual);
        }
    }

    function habilitaDesenhar() {

        desenha = true;
    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    // nova função
    // acrescentando nova função, abaixo das que já estavam
    // função responsável por não permitir que desenhe por cima da paleta
    // recebe parâmetros x, y para então retornar true ou false - dentro dela: lógica que confere limites
    function podeDesenharNaArea(x, y) {

        if(x >= 0 && x < 3*tamanhoQuadrados && y >= 0 && y < tamanhoQuadrados) {
            return false;
        } else {
            return true;
        }

    }

    // para cada modificação/nova função - declarar uma nova função
    function selecionaCor(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        // agora que sei onde o usuário clicou, posso verificar em qual cor da paleta ele esta clicando!
        // cada condição muda a variável `corAtual`
        // começamos pela condição do y que é igual em todos os casos
        if (y > yQuadrados && y < yQuadrados + tamanhoQuadrados) {

            if (x > xVermelho && x < xVermelho + tamanhoQuadrados) {

                corAtual = 'red';

            } else if (x > xVerde && x < xVerde + tamanhoQuadrados) {

                corAtual = 'green';

            } else if (x > xAzul && x < xAzul + tamanhoQuadrados) {

                corAtual = 'blue';
            }
        }
    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
    var corAtual = 'blue';
    var xVermelho = 0;
    var xVerde  = 50;
    var xAzul = 100;
    var yQuadrados = 0;
    var tamanhoQuadrados = 50;

    desenhaPaletaDeCores(); // desenha a paletaDeCores

    tela.onmousemove = lidaComMovimentoDoMouse;

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

    tela.onclick = selecionaCor;

</script>
